  <main>
    <section class="contenedor">
      <!-- Formulario -->
      <div class="contacto-card">
        <h2>📩 Contáctanos</h2>
        <p>¿Tienes dudas, sugerencias o comentarios? Escríbenos y te responderemos lo antes posible.</p>
        <form action="mailto:tucorreo@ejemplo.com" method="post" enctype="text/plain">
          <div class="campo">
            <label for="nombre"><i class="fa-solid fa-user"></i> Nombre</label>
            <input type="text" id="nombre" name="nombre" placeholder="Escribe tu nombre" required>
          </div>

          <div class="campo">
            <label for="email"><i class="fa-solid fa-envelope"></i> Correo electrónico</label>
            <input type="email" id="email" name="email" placeholder="ejemplo@correo.com" required>
          </div>

          <div class="campo">
            <label for="mensaje"><i class="fa-solid fa-comment-dots"></i> Mensaje</label>
            <textarea id="mensaje" name="mensaje" placeholder="Escribe tu mensaje aquí..." rows="4" required></textarea>
          </div>

          <button type="submit"><i class="fa-solid fa-paper-plane"></i> Enviar</button>
        </form>
      </div>
